<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
    <script type="text/javascript" src="script.js" defer></script>
    <h1 class="heading">Etch-a-Sketch</h1>
    <div class="sketch-pad">
        
        <div class="controls">
            <button class="color-selection"> 
                <input type="color" id="line-colour" name="line-colour" value="#000000">
                <label for="line-colour">Colour</label>
            </button>
            <button class="eraser"><img src="clipart4207719.png" style="width:15px"> Eraser</button>
            <button class="clear">Clear</button>
        </div>
        <div class="container"></div>
    </div>
</body>

</html>
